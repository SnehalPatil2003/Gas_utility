<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Tracking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("https://www.consumersenergy.com/-/media/CE/Images/Content%20Images/slideshow-images/Slides%20Images/NatGas-Pipes_Compressor-Station.jpg"); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            overflow: hidden;
        }
        .blur-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            filter: blur(10px); /* Adjust the blur strength as needed */
            z-index: -1;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.7); /* Semi-transparent white background */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color: #333; /* Change text color to black for better contrast */
            position: relative;
            z-index: 1;
        }
        h1 {
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 10px;
            background-color: rgba(249, 249, 249, 0.7); /* Semi-transparent gray background */
            border-radius: 5px;
            margin-bottom: 10px;
        }
        li:nth-child(even) {
            background-color: rgba(233, 233, 233, 0.7); /* Semi-transparent light gray background */
        }
        li:hover {
            background-color: rgba(220, 220, 220, 0.7); /* Semi-transparent darker gray background on hover */
        }
    </style>
</head>
<body>
    <div class="blur-bg"></div>
    <div class="container">
        <h1>Service Request Tracking</h1>
        <ul>
            {% for request in requests %}
                <li>
                    <strong>Type:</strong> {{ request.type }}<br>
                    <strong>Status:</strong> {{ request.status }}<br>
                    <strong>Date Created:</strong> {{ request.created_at }}<br>
                    <strong>Date Updated:</strong> {{ request.updated_at }}<br>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
