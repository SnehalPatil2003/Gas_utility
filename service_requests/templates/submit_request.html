<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Service Request</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("https://www.consumersenergy.com/-/media/CE/Images/Content%20Images/slideshow-images/Slides%20Images/NatGas-Pipes_Compressor-Station.jpg"); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            overflow: hidden;
        }
        .blur-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            filter: blur(10px); /* Adjust the blur strength as needed */
            z-index: -1;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.7); /* Semi-transparent white background */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color: #333; /* Change text color to black for better contrast */
            position: relative;
            z-index: 1;
        }
        h1 {
            text-align: center;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], textarea, input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        textarea {
            height: 150px;
            resize: vertical;
        }
        button[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="blur-bg"></div>
    <div class="container">
        <h1>Submit Service Request</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="type">Type of Request:</label>
            <input type="text" id="type" name="type" required><br>
            <label for="details">Details:</label><br>
            <textarea id="details" name="details" required></textarea><br>
            <label for="attachment">Attachment:</label>
            <input type="file" id="attachment" name="attachment"><br>
            <button type="submit">Submit Request</button>
        </form>
    </div>
</body>
</html>
