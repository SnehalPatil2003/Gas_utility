<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("https://media.istockphoto.com/id/1334186403/photo/oil-refinery-and-pipeline-in-desert-during-sunset.jpg?s=612x612&w=0&k=20&c=dwF19MlPD3xUG_686XzdwJuH0i1e9UXJPShflCTOG54="); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            overflow: hidden;
        }
        .blur-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            filter: blur(10px); /* Adjust the blur strength as needed */
            z-index: -1;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            color: #fff; /* Change text color to white for better contrast with the background image */
            position: relative; /* Ensure the container is positioned relative to the blurred background */
            z-index: 1; /* Ensure the container appears above the blurred background */
        }
        h1 {
            color: #fff; /* Change color to white */
            font-weight: bold; /* Make the title bold */
        }
        p {
            font-size: 18px;
        }
        .btn {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="blur-bg"></div>
    <div class="container">
        <h1>Welcome to Our Gas Utility Service</h1>
        <p>
            We're here to provide you with reliable and efficient gas utility services. 
            Whether you need to <a href="{% url 'submit_request' %}" class="btn">Submit a Service Request</a> 
            or <a href="{% url 'request_tracking' %}" class="btn">Track Your Requests</a>, 
            we've got you covered. Our team is dedicated to ensuring your satisfaction.
        </p>
    </div>
</body>
</html>
